<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый клиент</title>
</head>
<body>
Введите данные клиента:
</br>
<form th:method="POST" th:action="@{/facilities/{id}/clients(id = ${facilityId})}" th:object="${client}">
    <label for="name">Имя: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
    </br>
    <label for="lastname">Фамилия: </label>
    <input type="text" th:field="*{lastname}" id="lastname">
    <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname error</div>
    </br>
    <label for="add_info">Дополнительная информация: </label>
    <input type="text" th:field="*{addInfo}" id="add_info">
    <div style="color:red" th:if="${#fields.hasErrors('addInfo')}" th:errors="*{addInfo}">additional info error</div>
    </br>
    <label for="phone_number">Номер телефона: </label>
    <input type="text" th:field="*{phoneNumber}" id="phone_number">
    <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phone number error</div>
    </br>
    <label for="e-mail">e-mail: </label>
    <input type="text" th:field="*{email}" id="e-mail">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">e-mail error</div>
    </br>
    <input type="submit" value="Добавить"/>
</form>

</body>
</html>
