<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить данные клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="d-flex container flex-column align-items-center mt-3 p-0" style="width: 960px;">
    <div class="card d-flex flex-column" style="width: 23rem;">
        <h1>Изменить данные клиента</h1>
        <form th:method="PATCH"
              th:action="@{/facilities/{id}/clients/{client_id}(id = ${facilityId}, client_id=${clientId})}"
              th:object="${client}"
              class="row gy-2 gx-3 flex-column align-items-center">
            <br/>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup"></label>
                <div class="input-group">
                    <div class="input-group-text" style="width: 160px;">Имя</div>
                    <input type="text" th:field="*{name}" class="form-control" id="autoSizingInputGroup">
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
            </div>
            <div class="col-auto b-2">
                <label class="visually-hidden" for="autoSizingInputGroup"></label>
                <div class="input-group">
                    <div class="input-group-text" style="width: 160px;">Фамилия</div>
                    <input type="text" th:field="*{lastname}" class="form-control" id="autoSizingInputGroup">
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname error</div>
            </div>
            <div class="col-auto b-2">
                <label class="visually-hidden" for="autoSizingInputGroup"></label>
                <div class="input-group">
                    <div class="input-group-text" style="width: 160px;">Дополнительная информация</div>
                    <input type="text" th:field="*{addInfo}" class="form-control" id="autoSizingInputGroup">
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('addInfo')}" th:errors="*{addInfo}">additional info error</div>
            </div>
            <div class="col-auto b-2">
                <label class="visually-hidden" for="autoSizingInputGroup"></label>
                <div class="input-group">
                    <div class="input-group-text" style="width: 160px;">Номер телефона</div>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" id="autoSizingInputGroup">
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phone number error</div>
            </div>
            <div class="col-auto b-2">
                <label class="visually-hidden" for="autoSizingInputGroup"></label>
                <div class="input-group">
                    <div class="input-group-text" style="width: 160px;">E-mail</div>
                    <input type="text" th:field="*{email}" class="form-control" id="autoSizingInputGroup">
                </div>
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">e-mail error</div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Изменить</button>
            </div>
        </form>
    </div>
</div>
