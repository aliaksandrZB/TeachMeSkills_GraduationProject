<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="d-flex container flex-column align-items-center mt-3 p-0" style="width: 960px;">
    <div class="card d-flex flex-column" style="width: 23rem;">
        <h1>Авторизация</h1>
        <form name="f" method="post" action="/process_login" class="row gy-2 gx-3 flex-column align-items-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <br/>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup"></label>
                <div class="input-group">
                    <div class="input-group-text" style="width: 160px;">Имя пользователя</div>
                    <input type="text" name="username" class="form-control" id="autoSizingInputGroup">
                </div>
            </div>
            <div class="col-auto b-2">
                <label class="visually-hidden" for="autoSizingInputGroup"></label>
                <div class="input-group">
                    <div class="input-group-text" style="width: 160px;">Пароль</div>
                    <input type="password" name="password" class="form-control" id="autoSizingInputGroup">
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="col-auto">
                    <button type="submit" value="Login" class="btn btn-primary">Вход</button>
                </div>
                <div class="col-auto">
                    <a href="/auth/registration" class="btn btn-primary">
                        Регистрация
                    </a>
                </div>
            </div>
            <div th:if="${param.error}" style="color: red">
                Неправильные имя и пароль
            </div>
        </form>
    </div>
    <br/>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
